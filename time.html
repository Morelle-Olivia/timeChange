<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Until new beginings</title>
    <link rel="stylesheet" href="time.css">
    <link rel="script" href="time.js">
</head>
<body>
    <main>
        <div>
            <h2 class="heading">Until new beginnings</h2>
            <div class="dates">
                <div class="date">
                    <label class="time">11</label>
                    <p class="lable">months</p>
                </div>
                <div class="date">
                    <label class="time">11</label>
                    <p class="lable">days</p>
                </div>
                <div class="date">
                    <label class="time">11</label>
                    <p class="lable">hours</p>
                </div>
                <div class="date">
                    <label class="time">11</label>
                    <p class="lable">minutes</p>
                </div>
                <div class="date">
                    <label class="time">{{ time | date:'second'}}</label>
                    <p class="lable">seconds</p>
                </div>
            </div>
        </div>
        <div>
            <img src="images/flowers.jpg" class="image" alt="">
        </div>
    </main>
</body>
</html>
